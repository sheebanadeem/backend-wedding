version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    restart: on-failure
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MASTER_DB=master_db
      - JWT_SECRET=changeme_local
    depends_on:
      - mongo

volumes:
  mongo_data:
